<body>
    <h1>Survey Questions</h1><br>
    <h5>About You</h5><br>
    <div class="field">
        <label class="label">Name(Required)</label>
        <div class="control">
            <input class="input" type="text">
        </div>
    </div>


    <div class="field">
        <label class="label">Link to Photo Image(Required)</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" type="text">

            </span>
        </div>
    </div>
<h5>Questions</h5>
<br>
    <div class="field">
        <div class="control">
            <label class="radio">
                <input type="radio" name="question">
                Yes
            </label>
            <label class="radio">
                <input type="radio" name="question">
                No
            </label>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-text">Cancel</button>
        </div>
    </div>
